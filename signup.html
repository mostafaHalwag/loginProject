<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" /> 
</head>
<body>
    <div class="card container mt-5 p-4 text-center ">
  <h1>Smart login system</h1>
  <input type="text" id="signupName" class="form-control my-3" placeholder="Name" />
  
  <input type="email" id="signupEmail" class="form-control my-3" placeholder="Email" />
<p id="signUpemailError"></p>
  <input type="password" id="signupPassword" class="form-control my-3" placeholder="Password" />
  <p id="signUppasswordError"></p>
  <button class="btn btn-outline-info w-100 my-3" onclick="signUp();">Sign Up</button>
  <p id="signupMessage"></p>

  <p class="text-white">Already have an account? <a class="text-white" href="index.html">Login</a></p>
</div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
